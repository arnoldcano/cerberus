version: "2"

services:
  web:
    build: .
    command: ./main
    ports:
      - "8080"
    environment:
      - constraint:swarm==yes
      - INTERLOCK_DATA={"hostname":"cerberus","domain":"swarm.local"}

  redis:
    image: redis
    ports:
      - "6379:6379"
    environment:
      - constraint:swarm==yes

networks:
  default:
    driver: overlay
